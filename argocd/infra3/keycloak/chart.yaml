---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: keycloak
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "3"
spec:
  project: default
  source:
    chart: keycloak
    repoURL: https://charts.bitnami.com/bitnami
    targetRevision: 13.0.0
    helm:
      values: |
        logging:
          level: INFO
        auth:
          adminUser: admin
          existingSecret: keycloak-auth
          passwordSecretKey: password
        postgres:
          enabled: false
        externalDatabase:
          host: keycloakpg-primary.keycloak.svc
          port: 5432
          user: appuser
          existingSecret: keycloakpg-pguser-appuser
          database: appdb
  destination:
    server: "https://kubernetes.default.svc"
    namespace: keycloak
  syncPolicy:
    automated:
      prune: true
      selfHeal: true   