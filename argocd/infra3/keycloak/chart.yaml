---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: keycloak
  namespace: argocd
spec:
  project: default
  source:
    chart: keycloak
    repoURL: https://charts.bitnami.com/bitnami
    targetRevision: 13.0.0
    helm:
      values: |
        logging:
          level: INFO
        auth:
          adminUser: admin
          existingSecret: keycloak-auth
          passwordSecretKey: password
        # postgres:
        #   auth:
        #     existingSecret: keycloak-postgres
        #     passwordKey: postgres-password
        postgres:
          enabled: false
        externalDatabase:
          host: keycloak_pg-primary.keycloak_pg.svc
          port: 5432
          user: app_user
          existingSecret: keycloak_pg-pguser-app_user
          database: app_db
  destination:
    server: "https://kubernetes.default.svc"
    namespace: keycloak
  syncPolicy:
    automated:
      prune: true
      selfHeal: true   